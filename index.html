<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>What's Up Weather?</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <section class="icon" id="icon"></section>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active " data-bs-interval="2500">
          <i class="fa-regular fa-sun fa-5x fa-spin"></i>
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <i class="fa-solid fa-cloud fa-5x fa-bounce"></i>
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <i class="fa-solid fa-cloud-bolt fa-5x fa-beat"></i>
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <i class="fa-regular fa-snowflake fa-5x fa-flip"></i>
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <i class="fa-solid fa-tornado fa-5x fa-fade"></i>
        </div>
      </div>
    </div>
    </section>
    <h1 class="h1 mb-3 font-weight-normal">What's the Weather with you?</h1>
    <br>
    <form class="form-signin" action="/weather" method="post">
      <h2 class="h1 font-weight-normal">Enter the city name to get the current weather</h2>
      <input id="searchTextField" type="text" name="cityName" class="form-control top" placeholder="City Name" required autofocus>

      <button class="w-100 btn btn-lg btn-warning btn-block" type="submit">Check the weather!</button>
    </form>

    <footer id="footer">
      <div class="container-fluid">
        <i class="social-icon fab fa-linkedin"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>Â© Copyright 2022 David Tang</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fef356e440.js" crossorigin="anonymous"></script>
    <script>
      
    let autocomplete;
    function initAutoComplete(){ 
        autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('searchTextField'),
        {
          types:['(cities)']
        }
        );
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDokY30KslDOaQI8B844s2fY0GFNZMqOg
    &libraries=places&callback=initAutoComplete"async defer></script>
  </body>
 

</html>
